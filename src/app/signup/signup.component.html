<div class="signup-container">
    <h2>Signup</h2>
    <form>
      <mat-form-field appearance="fill" class="signup-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Enter your username" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="signup-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="signup-btn">Signup</button>
      <button mat-raised-button color="primary" class="signup-btn" type="button" (click)="openSigninDialog()">Back to Login</button>
    </form>
</div>
