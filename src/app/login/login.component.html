<div class="login-container">
    <h2>Login</h2>
    <form>
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Enter your username" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="login-btn">Login</button>
    </form>
</div>
